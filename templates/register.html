<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">📝 Tạo tài khoản mới</h2>

    {% if error %}
    <div class="mb-4 p-3 bg-red-100 text-red-700 border border-red-300 rounded">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Tên người dùng</label>
        <input type="text" name="username" id="username" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
        <input type="password" name="password" id="password" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-indigo-500 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded shadow">
        Đăng ký
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-600 text-center">
      Đã có tài khoản?
      <a href="/login" class="text-indigo-600 hover:underline font-medium">Đăng nhập</a>
    </p>
  </div>

</body>
</html>
